      yağsız olduğu için tavuk göğüs eti, hindi göğüs eti; yağsız ya da az yağlı balıketi
      tüketilebilir. Yağsız olduğu takdirde kırmızı et de tüketilebilir.                                                                                                         Meyveler:
      Her meyve değil tabi ki, mümkün olduğunca lifli meyveleri tercih etmelisiniz.
      Şeftali, elma, muz, armut, kavun tüketilebilir seçenekler arasındadır                                                                                                                 Sebzeler:
      Sebzelerin doğal olarak yağ ve şeker içeriği düşüktür ve mide asidini azaltmaya
      yardımcı olur. Özellikle daha yüksek lif oranına sahip olan lahana, brokoli,
      kuşkonmaz, kereviz, yeşil fasulye ve salatalık iyi seçeneklerdir.                                           Bakliyatlar:
      Columbia Üniversitesinde yapılan bir çalışmada bitkisel proteinlerin mide ve
      yemek borusu arasındaki özofagus kasını zorlamadığı, hatta bu kasın fonksiyonunun
      gelişimine katkı sağladığı gösterilmiştir. Özellikle sarı ve yeşil mercimek,
      siyah fasulyeyi tercih ederseniz hem lifli hem de yüksek bitkisel proteinli
      beslenmiş olursunuz.                                                           Yulaf:
      Özel bir başlık ayrılması gereken bir besin. Yulaf birçoğunuzun bildiği gibi
      tam bir lif kaynağıdır ve mide asidini absorbe ederek reflü semptomlarını hafifletir.
      Gerek kahvaltılarınızda gerekse ara öğünlerinizde süt veya yoğurda karıştırarak
      tüketebilir veya damak tadınıza göre atıştırmalık yulaflı bir bar yapabilirsiniz.
      Hatta yeterince hamaratsanız un yerine kullanarak pasta ve ekmek dahi yapabilirsiniz.                                                                                                                                 Zencefil:
      Zencefilin doğal anti-enflamatuar özellikleri bulunduğu bilinen bir gerçek olmakla
      birlikte ve mide yanmalarına iyi gelir. Özellikle rendelenmiş taze zencefili
      tariflerinizde kullanabilir ya da çayı şeklinde içerek reflü şikayetlerinizi
      azaltabilirsiniz. Fakat dikkat edin, zencefilde miktar çok önemlidir, zencefil
      yeterli ölçüde kullanıldığında rahatlama ve iyileşme sağlarken fazlası mide
      yanmasını artıracaktır.'
  utter_how_feed_to_stay_full:
  - text: 'Glisemik endeksi düşük besinler: Sürekli acıkıyor ve bunun önüne geçmek
      istiyorsanız, glisemik endeksi düşük besinleri tüketmelisiniz. Glisemik endeks,
      yenilen herhangi bir besinin kan şekerini yükseltme yeteneğidir. Tükettiğiniz
      besin, kan şekerini ne kadar uzun zamanda ve az miktarda yükseltiyorsa, glisemik
      endeksinin düşük olduğunu belirtir. Bu besinler, bireyin daha uzun süre tok
      kalmasını sağlar .                                                                                                                                   Karbonhidratlar:
      Karbonhidratlar kepek, buğday gibi tahıl ürünlerinde, sebze ve meyvelerde bulunur.
      İçeriğindeki lifler, sindirim sistemini harekete geçirir. Ayrıca bu besinler
      insanı tok tutarak açlık hissini engeller.                                                   Triptofan:
      Proteinlerin büyük bir bölümünde bulunan bir çeşit aminoasittir. Triptofan,
      vücutta serotoninin oluşmasında ve hücrelere taşınmasında önemli bir görev alır.
      Serotonin ise iştah etkisini azaltır. Özellikle muz, avokado, yulaf ve peynirde
      bulunur.               Krom: Krom vücuda insülin dengesini korur. Bu denge kan
      şekerinin düşmemesini veya azalmaması açısından çok önemlidir. Kan şekerinin
      düşmesi açlığa yol açar. Krom ihtiyacınızı karşılamak için fındık, ceviz gibi
      kabuklu yemişler ve tahıl ürünleri yemek gerekir.           Albümin: Bir tür
      taşıyıcı proteindir. Can sıkıntısını giderir ve iştahı kapar. Bu protein, triptofanı
      oluşturarak beyine taşır ve serotonin üretimini arttırır. Bezelye, fıstık ve
      fasulyede bulunur.                                                                               Fruktoz:
      Meyvelerden elde edilen doğal şekerdir. Fruktoz kan şekeri dengesini kesinlikle
      etkilemez. Ayrıca yemek sonrası tatlı ihtiyacı duymanızı engeller. Çilek ve
      bal früktozun kaynağıdır.                                                                                     İyot:
      Tiroid hormonlarının yapımı için gereklidir. Açlık duygusunu engeller. Balık,
      iyotlu tuz ve soğanda bulunur.'
