      Nane ve nane içeren ürünler (sakız vb.) reflüyü tetikleyebilmektedir.                                                               Asitli
      meyveler: Yukarıda iyi gelen meyveleri sıralamıştık. Bazı meyvelerse içerdikleri
      yüksek asit sebebiyle reflü şikayetlerini artırırlar. Portakal, mandalina, limon,
      greyfurt, domates bunlara örnek olarak gösterilebilir.                                         Kafeinli
      içecekler: Kola, kahve, enerji içecekleri ve gazlı içecekler.                                                                     Soğan
      ve sarımsak: Soğan ve sarımsak birçok insanda mide yanmasına sebep olabilmektedir.                                                   Acı
      ve baharatlı yiyecekler de soğan ve sarımsak gibi reflü şikayetlerini artırmaktadırlar.
      Özellikle birlikte tüketmekten kaçınmak gerekir.'
  utter_what_foods_good_for_reflux:
