      için fruktoz şurubu, sakkaroz ile eklenir. Ayrıca asitliği düzenleyici limon
      tuzu (sitrik asit) midenin PH dengesini bozar.Ice tea içeceksek evde kendimiz
      yapabiliriz. ama hayattan soyutlanıp elbette herşeyi kendiniz yapın demiyoruz.
      Çöp gıda dediğimiz hazır gıdalardan olabildiğince uzak durarak ama hayattan
      da tamamen soyutlanıp takıntı halinde hesap yapmadan sağlıklı bir beslenmeyi
      hayat tarzı haline getirmeye çalışmalıyız.
  utter_drinking_coffee_after_surgery:
  - text: Kahvenin – kafeinin direkt olarak mideyi genişlettiğine dair inanışı destekleyecek
      bilimsel bir veri yoktur ancak kahvenin, üstelik kafeinli yada kafeinsiz olması
      çok fark etmeksizin, mide asit salgısında artışa neden olduğu, asit salgısındaki
      bu artmaya bağlı olarak gastrit (midenin iç yüzünü kaplayan mukoza tabakasının
      iltihaplanması) ve ülsere (mide mukozasında belirli bir kısmın derin bir şekilde
      aşınması sonucu meydana gelen yara) neden olabileceği bilinmektedir.Bu etkileri
      nedeniyle;ameliyat sonrası erken dönemde  uzun bir stapler hattı içeren bir
      midenin iyileşmesi üzerindeki olumsuz etkileri göz önüne alınarak kahve tüketilmemesi
      önerilir. İyileşmesinin hücre düzeyinde tamamen gerçekleştiği birinci yıl sonundan
      itibaren ise günde en fazla iki fincan sütlü kahve tüketimi kabul edilebilir.Kahve-kafein
      tüketimi alışkanlığınız var ise kafeinsiz kahve içebilirsiniz ya da Türk kahvesi
      bağımlıları için, onun yerine Menengiç kahvesi içebilirler. Menengiç kahvesi
      kafein içermez ve mide asidini artırmaz. Güçlü bir antioksidandır, B ve E grubu
      vitaminleri, mineral olarak sodyum, potasyum,kalsiyum, fosfor, bakır, demir,
      çinko, magnezyum, mangan, selenyum ve çok düşük oranda kadmiyum içerir.
