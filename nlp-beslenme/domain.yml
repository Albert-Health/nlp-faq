      makarna, sardalya, yulaf ezmesi, yumurta.'
  utter_how_cope_with_foul_breath:
  - text: 'Tüp mide ameliyatından sonra birçok hastayı rahatsız eden konulardan biri
      de ağız kokusudur. Ameliyattan sonra midedeki yara iyileşmesi, suyun nispeten
      az tüketilmesi, yeni şekliyle basıncı artmış bir tüp olan midenin reflüyü tetikleyebilecek
      olması, özellikle erken dönemde sıvı ile beslenirken midenin daha hızlı boşalması
      ağız kokusuna sebep olabilir.Ağız kokusunu önlemek için birkaç ana kurala dikkat
      edip etmediğinizi kontrol etmeniz önemlidir: 1- 10 dakikada bir büyük yudum
      su içmek 2- Sigara içmemek 3- Günde 3 ana öğün, 2 ara öğün beslenmek 4- Çay
      – kahve tüketmemek'
  utter_how_enhance_human_milk:
  - text: 'Bebeğin ilk gıdası bir damla dahi olsa ‘annesinin ilk sütü (colostrum)
      olmalı’ ve gelişim bozukluğuna yol açmadığı sürece bebek anne sütü ile beslenmeli.
      İlk ana kural su tüketimine dikkat etmek olmalı. Günde 3 litre su tüketimini
      sabitlemeye çalışın. 3 litrelik bir sürahi ya da şişe edinin. Suyunuzu biraz
      aromalandırmak hem suyu rahat tüketmenizi sağlayacak hem de açlık ile susuzluk
      algısını karıştırıp su içmek yerine hamur işine saldırmanızı engelleyecektir.
      Üstelik sütünüzün lezzetini ve kalitesini de artıracaktır. İşte anne sütünü
      arttıran besinler: Tahin, kuru baklagiller, kurutulmuş meyveler, çemen, çörek
      otu, ısırgan otu, ceviz, fındık, badem, yulaf ezmesi, rezene, su.'
  utter_why_sensing_excessive_feeling_of_hunger:
  - text: Ameliyattan sonra ilk günlerde midenizden kazınma, aşırı açlık hissi gibi
      sinyaller gelmesinden endişelenmeyin. Sonraki günlerde Ghrelin etkisi ile açlık
      hissiniz ciddi düzeyde azalacaktır. Ancak açlık son derece doğal bir duygudur.
      Zaman içerisinde Ghrelin seviyeleri yavaş yavaş yükselebilir ve açlık hissiniz
      normale dönebilir. Unutmayın, bu ameliyatların etkisi açlık hissinizi tamamen
      yok etmek üzerine kurulu değildir. Acıkmanızı ameliyatın başarısızlığı olarak
      yorumlamayın. Açlık hissi doğal, çöp gıda tüketmek ise anormaldir. Açlık hissinin
      beslenme hatalarından kaynaklanmadığından emin olmak için; günlük protein alımınızı
      arttırın, karbonhidrat alımınızı azaltın, diyabetiniz varsa kan şekerinizin
      takibini yapın, günlük su tüketiminizi 2 litrenin altına düşürmeyin açlık ile
      susuzluk uyaranlarını karıştırmayın, sık acıkıyor iseniz her defasında önce
      bir bardak su için.
  utter_how_to_diet_before_surgery:
  - text: Obezite cerrahisi öncesi kilonuz, diyabetiniz ve diğer yandaş hastalıklarınız
      göz önünde bulundurularak özel bir diyet programını size önerilen süre boyunca
      uygulamanız hem ameliyatınızın daha rahat geçmesini hem de ameliyat sonrası
      iyileşme sürecinizin kolaylaşmasını sağlayacaktır.Ameliyat öncesi diyetin temel
      amacı kilo vermeniz değildir. Bu dönemde normal beslenme sürecinizde şişkin
      ve yağlı olan karaciğerinizi daha sağlıklı bir düzeye indirmek, fakat bunu yaparken
      şekerinizin aniden düşüp hipoglisemiye girmenizi önlemek ilk hedefimizdir, bu
      nedenle beslenme tablonuzdan yağ ve şekeri tamamen çıkarmalı protein , vitamin
      ve mineral açısından olabildiğince yüksek bir diyet uygulamalısınız. Ameliyat
      öncesi uymanız gereken ana kurallar; günde 2500- 3000 cc su tüketmelisiniz,
      asitli içecekler içmemelisiniz, tüm öğünlerinizde protein ağırlıklı beslenmelisiniz,
      özellikle rafine şeker kullanmamalısınız, sigara kullanıyorsanız ve ameliyata
      bir aydan uzun zaman var ise bırakmaya çalışın, bir aydan daha kısa bir zaman
      kaldıysa veya bırakamazsanız ; nikotin bandı, nikotin sakızı, elektronik sigara
      gibi desteklerle de aşama aşama azaltarak son haftaya olabildiğince az sigara
      içerek girmeye çalışmalısınız, bu dönemi danışmanlarımız ile planlayabilirsiniz,
      ameliyatınızdan bir hafta önce Plavix, Coumadin, Aspirin ve türevleri olan Coraspin
      Alcaseltzer v.b. kan sulandırıcı ilaçları kullanmamalısınız.
  utter_always_want_to_have_snack:
  - text: '1-Farkında Olmadan Alınan Kalorilere Dikkat: Otlanma davranışı gün boyu,
      genellikle de besin değeri düşük gıdaların tüketilmesi durumudur. Çocuğunuzun
      mısır gevreğini düşüncesizce bitirmeniz, ofiste önünüze konan çöreklerden, keklerden
      ağzınıza atmak, öğleden sonra bir protein barı veya gece çilekli yoğurt yemek
      gibi sorun olmayacağını sandığınız sürekli atıştırmanız başarınızı baltalayacak,
      kilo vermenizi yavaşlatacak, hatta durduracak, daha da kötüsü yeniden kilo almanıza
      yol açacaktır.Bu yeme tarzı binge eating denen, tıkınırcasına yeme bozukluğu
      gibi davranışsal terapi ile düzeltilmelidir. Atıştırma tamamen pasif direniş
      tarzında bir yeme bozukluğudur ve mutlaka üzerine gidilmelidir.Tüm dünyadaki
      bariatrik cerrahi forumlarını incelediğimde, grazing tarzı yeme bozukluğunun
      bariatrik cerrahi hastalarında en sık ameliyat sonrası problemlerinden biri
      olduğunu görüyorum. Elbette söylemek yapmaktan daha kolay, ama kilo kaybınızı
      korumak istiyorsanız bu davranış mutlaka düzeltilmelidir.                                                                                 2-Çözüm
      Sizde!: İlk yapmanız gereken mutlaka profesyonel yardım almaktır. Kendi başınıza
      bu maladaptif yeme bozukluğunu çözmeniz pek mümkün değildir. Davranışsal terapi
      ve destek grupları faydalı olacaktır. İkinci aşamada kendinizi yakından gözlemeyi
      deneyin. 3 günlük bir süreçte her yediğinizi, içtiğinizi bir kenara yazın. Daha
      sonra bunu olması gereken, bariatrik diyetisyeninizin önerdiği beslenme planınızla
      karşılaştırın. Muhtemelen yeterince protein ve sebze almadığınızı fark edeceksiniz.
      Aldığınız besin destekleri ve vitaminleri de not etmeyi unutmayın.Bariatrik
      diyetisyenimizle birlikte, sonraki 3 gün için ideal bir bariatrik öğün planlayın.
      Sizi atıştırmaya iten tetikleyicileri saptamaya çalışın ve kaydedin. Açlığın
      değişik tiplerini öğrenin. Beyinsel ve fiziksel açlığın farklarını kavrayın.
      Mutlaka tüm çöp gıdaları beslenme düzeninizden çıkarın.                                                                                  3-Akıllıca
      Yeme Stratejisini Geliştirin!: Yemek yerken mutlaka masaya oturun ve öğününüzün
      tadını çıkarmaya odaklanın. Asla birşey izleyerek veya gezinerek yemeyin. Öğününüze
      taze veya yeni pişirilmiş sebze ile başlayın, mutlaka protein ve lif tükettiğinizden
      emin olun. Öğünler arasında minimum 4-8 bardak su tükettiğinize emin olun.Ve
      ne olursa olsun, üç temel öğün, en fazla da 1 ara öğünden fazla yemeyin. Ara
      öğünlerin tek amacı metabolizmanızı hızlandırmaktır, bunu abur cubur atıştırabileceğiniz
      bir kaçamak sanmayın. Mutlaka saf protein, taze sebze ve meyve tükettiğinize
      emin olun. Ameliyattan önce de binge eating tarzı bir yeme bozukluğunuz varsa
      ve ameliyattan sonra grazing belirtileri baş gösterdiyse hiç duraksamadan profesyonel
      destek almanız gerektiğini unutmayın. Bariatrik cerrahi size kalıcı kilo kaybı
      sağlamanız için çok güçlü bir silah sağlar ama mucize sunmaz. Unutmayın, mucizeyi
      yaratacak olan sizsiniz!'
