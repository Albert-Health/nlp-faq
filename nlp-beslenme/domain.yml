  utter_when_eat_bread_rice_pasta_dessert:
  - text: Ameliyatın hemen ardından kafanızda bu sorular varsa, öncelikle neden bu
      ameliyatı olduğunuzu kendinize bir kez daha hatırlatın. Obezite hastası olmanıza
      neden olan çöp gıdaları tüketmeye dönmek için acele etmeniz bu ameliyatla elde
      edeceğiniz başarıyı ciddi şekilde baltalamaktan başka işe yaramayacaktır. Balayı
      dediğimiz ilk aylar ve yıllarda büyük bir başarıyla kilo verseniz de, besleyici
      değeri olmayan bu gıdalara geri dönmek başarınızı ters yönde etkileyebilir.
      Bu nedenle size ideal kilonuzu sağlayan beslenme şeklini kalıcı hale getirmeye
      odaklanın.Şeker ve yağ içeriği yüksek olan gıdalardan kaçının. Kilo vermek ve
      kilo alımını önlemek için dengeli bir diyet takip etmelisiniz.Şeker ve yağ oranı
      yüksek olan yiyecekler boş kalori olarak kabul edilir ve herhangi bir vitamin
      veya besin içermez. Aksine, insulin salgısını uyararak daha hızlı acıkmanıza
      ve ameliyattan önceki kısır döngüye dönmenize neden olur.
  utter_drinking_ice_tea:
  - text: 1 kutu kolada ortalama 56 mg kafein vardır. 1 kutu ice tea de ise ortalama
      70 mg kafein vardır. Kafein sağlıklı midede dahi reflüyü tetiklemektedir.Hele
      ki fruktoz , katkı maddeleri, koruyucular içeren bir içecek ile bu kafeini birleştirdiğimizde
